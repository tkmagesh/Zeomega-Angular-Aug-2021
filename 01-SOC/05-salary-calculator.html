<!-- salary = basic + hra + da - tax(%)  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>
    <style>
        body{
            margin-left: 50px;
        }
        .field{
            margin-bottom: 10px;
        }
        label{
            display : block;
        }
        td{
            padding-right: 10px;
            font-size: 18pt;
        }

    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <!-- 
        Assumptions:
            1. The application satisfies 100% of the functional requirements
                No validations are required
                No control highlighting is required
                No error messages are required

            2. Preparing the application for production readiness is taken care by another team / tool
                refactoring all js to a separate JS file is taken care
                refactoring all css to a separate CSS file is taken care
                minification of the JS and CSS files is taken care
                versioning of the JS and CSS files is taken care

     -->
    <script>
        //Model (state & behavior)
        function SalaryCalculatorModel(){
            //state
            //this.basic = 0;
            var _basic = 0;
            this.onBasicChange = null;
            this.getBasic = function(){
                return _basic;
            };
            this.setBasic = function(value){
                if (value === _basic) return;
                _basic = value;
                if (typeof this.onBasicChange === "function")
                    this.onBasicChange();
            };


            this.hra = 0;
            this.da = 0;
            this.tax = 0;
            this.salary = 0;

            this.onSalaryChange = null;
        }
        //behavior
        SalaryCalculatorModel.prototype.calculate = function(){
            var gross = this.getBasic() + this.hra + this.da;
            var net = gross - (gross * this.tax / 100);
            this.salary = net;
            if (typeof this.onSalaryChange === 'function')
                this.onSalaryChange();
        };

        //View
        $(function(){
            
            window['model'] = new SalaryCalculatorModel();

            $('#txtBasic').change(function(){
                model.setBasic(parseInt($(this).val()));
            });

            $('#txtHra').change(function(){
                model.hra = parseInt($(this).val());
            });

            $('#txtDa').change(function(){
                model.da = parseInt($(this).val());
            });

            $('#rangeTax').change(function(){
                model.tax = parseInt($(this).val());
            });


            $('#btnCalculate').click(function(){

                model.calculate();
                  
                
                $('#tdHra').text(model.hra);
                $('#tdDa').text(model.da);
                $('#tdTax').text(model.tax);
               
            });

            model.onSalaryChange = function(){
                 $('#tdSalary').text(model.salary);
            };

            model.onBasicChange = function(){
                $('#tdBasic').text(model.getBasic());
            }

        });

    </script>
</head>
<body>
    <h1>Salary Calcualtor</h1>
    <hr>
    <section>
        <div class="field">
            <label for="">Basic :</label>
            <input type="number" name="" id="txtBasic">
        </div>
        <div class="field">
            <label for="">HRA :</label>
            <input type="number" name="" id="txtHra">
        </div>
        <div class="field">
            <label for="">DA :</label>
            <input type="number" name="" id="txtDa">
        </div>
        <div class="field">
            <label for="">Tax :</label>
            <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        </div>
        <div class="field">
            <input type="button" value="Calculate" id="btnCalculate">
        </div>
        <div class="field">
            <table>
                <tbody>
                    <tr>
                        <td id="tdBasic">[basic]</td>
                        <td id="tdHra">[hra]</td>
                        <td id="tdDa">[da]</td>
                        <td id="tdTax">[tax]</td>
                        <td id="tdSalary">[Salary]</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
</body>
</html>
